<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <link rel="stylesheet" type="text/css" href="./css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="./twitter/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="./instagram/css/all.min.css">
  </head>

  <body>
    <div class="community">
      <!-- logo -->
      <div class="logo"><img class="logo-mobile" src=./images/logo.svg /></div>
      <!-- mockups -->
      <div class="mockups">
        <img class="mockups-mobile" src="./images/illustration-mockups.svg" />
      </div>
      <!-- heading -->
      <h1 class="heading">Build The Community Your Fans Will Love</h1>
      <!-- content -->
      <p class="content">
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you engage
        in genuine discussion.
      </p>
      <button class="register">Register</button>
      <!-- icon -->
      <div class="icon">
        <div class="icon-facebook">
          <i class="fab fa-facebook-f"></i>
        </div>
        <div class="icon-twitter">
          <i class="fab fa-twitter"></i>
        </div>
        <div class="icon-instagram">
          <i class="fab fa-instagram"></i>
        </div>
      </div>
    </div>
  </body>
</html>
